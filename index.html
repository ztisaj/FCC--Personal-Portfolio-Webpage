<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FCC: Personal Portfolio Webpage</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    </head>
    <body>
<!-- navbar section -->
        <header id="navbar">
            <a class="nav-link" href="#welcome-section">Welcome!</a>
            <a class="nav-link" href="#projects">Projects</a>
            <a class="nav-link" href="#contact">Contact</a>
        </header>
<!-- welcome section -->
        <section id="welcome-section">
            <img id="welcome-img" src="img/hi.jpg" alt="hi message">
            <h1>Welcome to my webpage!</h1>
        </section>
<!-- projects section -->
        <section id="projects">
            <p id="p-proj">...here are some projects I've done...</p>
            <div id="proj-sec">
                <div class="project-tile">
                    <img src="img/tp.png" alt="photo of a project" class="img-proj">
                    <a href="https://ztisaj.github.io/FCC--Tribute-Page/" class="proj-link" target="_blank">Tribute Page</a>
                </div>
                 <div class="project-tile">
                    <img src="img/sp.png" alt="photo of a project" class="img-proj">
                    <a href="https://ztisaj.github.io/FCC--Survey-Form/" class="proj-link" target="_blank">Survey Form</a>
                </div>
                <div class="project-tile">
                    <img src="img/plp.png" alt="photo of a project" class="img-proj" target="_blank">
                    <a href="https://ztisaj.github.io/FCC--Product-Landing-Page" class="proj-link">Product Landing Page</a>
                </div>
                <div class="project-tile">
                    <img src="img/tdp.png" alt="photo of a project" class="img-proj" target="_blank">
                    <a href="https://ztisaj.github.io/FCC--Technical-Documentation-Page/" class="proj-link">Technical Documentation Page</a>
                </div>
            </div>
        </section>
<!-- contact section -->
        <section id="contact">
            <p class="p-con">...if you like what you've seen, feel free to contact me!</p>
            <div id="contact-links">
                <div class="contact">
                    <a href="https://github.com/ztisaj" id="profile-link" target="_blank"><img src="img/github-alt.svg" alt="icon" class="con-links"></a>
                </div>
                <div class="contact">
                    <a href="https://www.freecodecamp.org/ztisaj" id="fcc-link" target="_blank"><img src="img/free-code-camp.svg" alt="icon" class="con-links"></a>
                </div>
                <div class="contact">
                    <a href="https://www.facebook.com/zeljka.tisaj" id="f-link" target="_blank"><img src="img/facebook.svg" alt="icon" class="con-links"></a>
                </div>
            </div>
        </section>
        <footer>Wooo Hooo! My first Portfolio page!<br> &copy; Å½eljka Tisaj</footer>
